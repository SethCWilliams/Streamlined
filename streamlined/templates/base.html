<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300i,400|Karla" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="container-fluid background">
        <ul class="row">
{#            <li class="col"><a href="#" class="btn btn-sm animated-button thar-four">How-to</a></li>#}
{#            <li class="col"><a href="#" class="btn btn-sm animated-button thar-four">Browse</a></li>#}
            {% if user.is_authenticated %}
            <li class="col-sm-0 col-md-2"><a href="/"><img class="logo" src="{% static "media/Streamlined.png" %}"></a></li>
            <li class="col-md-2"><a href="{% url 'frontend:index' %}" class="btn btn-sm animated-button thar-four">My Folders</a></li>
            <li class="col-md-2"><a href="{% url 'programs:browse' %}" class="btn btn-sm animated-button thar-four">Browse</a></li>
            <li class="col-md-2"><a href="{% url 'users:logout' %}" class="btn btn-sm animated-button thar-four">Logout</a></li>
            <li class="col-md-2 pad-it">Hello {{ user }}</li>
            {% else %}
            <li class="col-md-8"><a href="/"><img class="logo" src="{% static "media/Streamlined.png" %}"></a></li>
            <li class="col-md-2"><a href="{% url 'users:signup' %}" class="btn btn-sm animated-button thar-four">Signup</a></li>
            <li class="col-md-2"><a href="{% url "users:login" %}" class="btn btn-sm animated-button thar-four">Login</a></li>
            {% endif %}


        </ul>
    </div>

    {% block content %}
    {% endblock content %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</div>
