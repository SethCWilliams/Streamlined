<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300i,400|Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="wrapper">
    <div class="container-fluid">

        <a href="{% url "streamlined:home" %}"><img class="logo" src="{% static "media/streamlined.png" %}" alt=""></a>
        <div class="open hamburger">
            <span class="cls"></span>
            <span>
        <ul class="sub-menu ">
            {% if user.is_authenticated %}
                <li class=""><a href="{% url 'frontend:index' %}" class="">My
                    Folders</a></li>
                <li class=""><a href="{% url 'programs:browse' %}" class="">Browse</a>
                </li>
                <li class=""><a href="{% url 'users:logout' %}"
                                class="">Logout</a></li>
            {% else %}
                <li class=""><a href="{% url 'users:signup' %}" class="">Signup</a>
                </li>
                <li class=""><a href="{% url "users:login" %}" class="">Login</a>
                </li>
            {% endif %}
        </ul>
    </span>
            <span class="cls"></span>
        </div>
        <div class="mt-5">
        {% block content %}
        {% endblock content %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    </div>
</body>
</html>
