{% extends 'base.html' %}

{% block content %}
    {% for movie in movies %}
        <div class="card d-inline-block" style="width: 18rem;">
            <a href=""><img src="{{ movie.poster_240x342 }}" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title"><a href="">{{ movie.title }}</a></h5>
          </div>
            <button>Movie Details</button>
            <button type="button" class="btn btn-primary" id="add-movie">Add Movie</button>
        </div>
    {% endfor movies %}


    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


{% endblock content %}
