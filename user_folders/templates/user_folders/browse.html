{% extends 'base.html' %}

{% block content %}

    {% for movie in movies %}
        <div class="card d-inline-block" style="width: 18rem;">
            <a href=""><img src="{{ movie.poster_240x342 }}" class="card-img-top" alt="..."></a>
          <div class="card-body">
            <h5 class="card-title"><a href="/program/{{ movie.id }}">{{ movie.title }}</a></h5>
          </div>
            <button type="button" data-toggle="modal" data-target=".add-modal" class="btn btn-primary">Add Movie</button>
        </div>
    {% endfor movies %}


    <div class="modal add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Folders</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {% for folder in folders %}
            <p>{{ folder.folder_title }} <label class="radio"><input type="radio"></label></p>
              {% endfor folders %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


{% endblock content %}
