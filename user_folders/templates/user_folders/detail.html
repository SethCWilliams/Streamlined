{% extends 'base.html' %}


{% block content %}

    <h2 id={{ id }}>{{ title }}</h2>
    <h5>{{ release_year }}</h5>
    <img src={{ poster }}>
    <p>{{ overview }}</p>
    {% for genre in genres %}
    <p>{{ genre.title }}</p>
    {% endfor genres %}
    <button type="button" data-toggle="modal" data-target=".add-modal" class="btn btn-primary">Add Movie</button>

    <div class="modal add-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Your Folders</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              {% for folder in folders %}
            <p>{{ folder }} <label class="radio"><input type="radio"></label></p>
              {% endfor folders %}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
